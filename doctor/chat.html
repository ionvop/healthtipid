<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            input {
                border-radius: 1rem;
            }
        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;">
            <div style="
                display: flex;
                background-color: #056CF2;">
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;"
                    id="btnBack">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z" /></svg>
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    flex: 1;
                    min-width: 0;
                    padding: 1rem;
                    padding-left: 0rem;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #fff;">
                    Patient Chat
                </div>
            </div>
            <div style="
                flex: 1;
                min-height: 0;
                overflow: auto;"
                id="panelChat">
            </div>
            <div style="
                display: flex;
                background-color: var(--theme);">
                <div style="
                    display: flex;
                    align-items: center;
                    flex: 1;
                    min-width: 0;
                    padding: 1rem;">
                    <input id="inputMessage"
                        placeholder="Enter a message...">
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;"
                    id="btnSend">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M176-183q-20 8-38-3.5T120-220v-180l320-80-320-80v-180q0-22 18-33.5t38-3.5l616 260q25 11 25 37t-25 37L176-183Z"/></svg>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const btnBack = document.getElementById("btnBack");
            const panelChat = document.getElementById("panelChat");
            const btnSend = document.getElementById("btnSend");
            const inputMessage = document.getElementById("inputMessage");
            initialize();

            async function initialize() {
                let caseId = new URLSearchParams(location.search).get("id");
                panelChat.scrollTop = panelChat.scrollHeight;

                const response = await fetch(`../api/doctor/chat/?id=${caseId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": g_data.session
                    }
                });

                const data = await response.json();
                console.log(data);

                for (const message of data.chats) {
                    if (message.doctor_id == null) {
                        panelChat.innerHTML += /*html*/`
                            <div style="
                                display: flex;">
                                <div style="
                                    padding: 1rem;">
                                    <img style="
                                        width: 3rem;
                                        height: 3rem;
                                        border-radius: 50%;
                                        object-fit: cover;"
                                        src="../api/uploads/avatar/image.png"
                                        class="avatar"
                                        data-id="${message.user_id}">
                                </div>
                                <div style="
                                    padding: 1rem;
                                    padding-left: 0rem;">
                                    <div style="
                                        padding: 1rem;
                                        background-color: var(--theme);
                                        color: #fff;
                                        border-radius: 1rem;">
                                        ${g_escapeHtml(message.content)}
                                    </div>
                                </div>
                                <div style="
                                    flex: 1;
                                    min-width: 0;">
                                </div>
                                <div style="
                                    width: 5rem;">
                                </div>
                            </div>
                        `;
                    } else {
                        panelChat.innerHTML += /*html*/`
                            <div style="
                                display: flex;">
                                <div style="
                                    width: 5rem;">
                                </div>
                                <div style="
                                    flex: 1;
                                    min-width: 0;">
                                </div>
                                <div style="
                                    padding: 1rem;">
                                    <div style="
                                        padding: 1rem;
                                        background-color: #fff;
                                        color: #000;
                                        border-radius: 1rem;">
                                        ${g_escapeHtml(message.content)}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }

                for (const avatar of panelChat.querySelectorAll(".avatar")) {
                    updateAvatar(avatar);
                }
            }

            async function updateAvatar(element) {
                let userId = element.dataset.id;

                const response = await fetch(`../api/doctor/user/?id=${userId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": g_data.session
                    }
                });

                const data = await response.json();
                console.log(data);
                element.src = `../api/uploads/avatar/${data.user.avatar}`;
            }

            btnBack.onclick = () => history.back();

            btnSend.onclick = async () => {
                btnSend.disabled = true;
                let originalHtml = btnSend.innerHTML;
                let message = inputMessage.value;
                inputMessage.value = "";
                
                btnSend.innerHTML = /*html*/ `
                    <svg width="24px" height="24px" stroke="#e3e3e3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g><circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3" stroke-linecap="round"><animate attributeName="stroke-dasharray" dur="1.5s" calcMode="spline" values="0 150;42 150;42 150;42 150" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" dur="1.5s" calcMode="spline" values="0;-16;-59;-59" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/></circle><animateTransform attributeName="transform" type="rotate" dur="2s" values="0 12 12;360 12 12" repeatCount="indefinite"/></g></svg>
                `;

                let caseId = new URLSearchParams(location.search).get("id");

                const response = await fetch(`../api/doctor/chat/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": g_data.session
                    },
                    body: JSON.stringify({
                        case_id: caseId,
                        content: message,
                        type: "doctor"
                    })
                });

                const data = await response.json();
                console.log(data);
                location.reload();
            }
        </script>
    </body>
</html>
