<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;">
            <div style="
                padding: 1rem;
                background-color: var(--theme);
                color: #fff;
                font-size: 1.5rem;
                font-weight: bold;">
                HealthTipid Doctors
            </div>
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                min-height: 0;">
                <div style="
                    display: none;"
                    id="panelInstall">
                    <button id="btnInstall">
                        Install
                    </button>
                </div>
                <div id="panelLoader">
                    <svg width="36px" height="36px" stroke="#056CF2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g><circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3" stroke-linecap="round"><animate attributeName="stroke-dasharray" dur="1.5s" calcMode="spline" values="0 150;42 150;42 150;42 150" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" dur="1.5s" calcMode="spline" values="0;-16;-59;-59" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/></circle><animateTransform attributeName="transform" type="rotate" dur="2s" values="0 12 12;360 12 12" repeatCount="indefinite"/></g></svg>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const panelInstall = document.getElementById("panelInstall");
            const btnInstall = document.getElementById("btnInstall");
            const panelLoader = document.getElementById("panelLoader");
            initialize();

            function initialize() {
                if ("serviceWorker" in navigator) navigator.serviceWorker.register("service-worker.js");
                let deferredInstall;

                window.addEventListener("beforeinstallprompt", (event) => {
                    event.preventDefault();
                    deferredInstall = event;
                    panelLoader.style.display = "none";
                    panelInstall.style.display = "block";
                    panelInstall.onclick = () => deferredInstall.prompt();
                });
            }
        </script>
    </body>
</html>
