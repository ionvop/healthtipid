<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
                background-color: #00f;
                color: #fff;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;">
            <div style="
                display: flex;
                background-color: #00f;">
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;"
                    id="btnBack">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z"/></svg>
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    flex: 1;
                    min-width: 0;
                    padding: 1rem;
                    padding-left: 0rem;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #fff;">
                    Results
                </div>
            </div>
            <div style="
                flex: 1;
                min-height: 0;
                overflow: auto;">
                <div style="
                    display: flex;">
                    <div style="
                        display: flex;
                        align-items: center;
                        padding: 1rem;
                        font-size: 1.5rem;
                        font-weight: bold;">
                        Urgency:
                    </div>
                    <div style="
                        display: flex;
                        align-items: center;
                        flex: 1;
                        min-width: 0;
                        padding: 1rem;
                        padding-left: 0rem;
                        font-size: 1.5rem;"
                        id="panelUrgency">
                    </div>
                </div>
                <div style="
                    padding: 1rem;
                    font-size: 1.5rem;
                    font-weight: bold;">
                    Consultation Summary
                </div>
                <div style="
                    padding: 1rem;
                    padding-top: 0rem;">
                    <div id="panelSummary">
                    </div>
                </div>
                <div style="
                    padding: 1rem;
                    font-size: 1.5rem;
                    font-weight: bold;">
                    Preliminary Impression
                </div>
                <div style="
                    padding: 1rem;
                    padding-top: 0rem;"
                    id="panelImpression">
                </div>
                <div style="
                    padding: 1rem;
                    font-size: 1.5rem;
                    font-weight: bold;">
                    Self-Care Advice
                </div>
                <div style="
                    padding: 1rem;
                    padding-top: 0rem;"
                    id="panelAdvice">
                </div>
                <div style="
                    padding: 1rem;">
                    <button id="btnSave">
                        Save Case
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const btnBack = document.getElementById("btnBack");
            const panelUrgency = document.getElementById("panelUrgency");
            const panelSummary = document.getElementById("panelSummary");
            const panelImpression = document.getElementById("panelImpression");
            const panelAdvice = document.getElementById("panelAdvice");
            initialize();

            function initialize() {
                let data = new URLSearchParams(location.search).get("data");
                data = JSON.parse(data);
                console.log(data);
                
                for (let detail of data.details) {
                    panelSummary.innerHTML += /*html*/`
                        <div style="
                            display: flex;">
                            <div style="
                                flex: 1;
                                min-width: 0;
                                padding: 1rem;
                                font-size: 0.7rem;
                                font-weight: bold;
                                word-wrap: break-word;
                                border: 1px solid #555;">
                                ${g_escapeHtml(detail.field)}
                            </div>
                            <div style="
                                flex: 2;
                                min-width: 0;
                                padding: 1rem;
                                font-size: 0.7rem;
                                border: 1px solid #555;">
                                ${g_escapeHtml(detail.content)}
                            </div>
                        </div>
                    `;
                }

                switch (data.urgency) {
                    case "low":
                        panelUrgency.innerHTML = /*html*/`
                            <span style="color: #0a0;">Low</span>
                        `;

                        break;
                    case "medium":
                        panelUrgency.innerHTML = /*html*/`
                            <span style="color: #aa0;">Medium</span>
                        `;

                        break;
                    case "high":
                        panelUrgency.innerHTML = /*html*/`
                            <span style="color: #a00;">High</span>
                        `;

                        break;
                }

                panelImpression.textContent = data.preliminary_impression;
                panelAdvice.textContent = data.self_care_advice;
            }

            btnBack.onclick = () => {
                if (confirm("Are you sure you want to go back? You haven't saved this case yet") == false) return;
                location.href = "chat.html";
            }
        </script>
    </body>
</html>
