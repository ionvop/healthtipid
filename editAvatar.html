<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;">
            <div style="
                display: flex;
                background-color: #00f;">
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;"
                    id="btnBack">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z"/></svg>
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    flex: 1;
                    min-width: 0;
                    padding: 1rem;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #fff;">
                    HealthTipid
                </div>
            </div>
            <div style="
                padding: 1rem;
                font-size: 1.5rem;
                font-weight: bold;
                text-align: center;">
                Change Avatar
            </div>
            <div style="
                padding: 1rem;
                text-align: center;">
                <img style="
                    width: 10rem;
                    height: 10rem;
                    border-radius: 50%;
                    object-fit: cover;"
                    src="assets/image.png"
                    id="imgAvatar">
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            let btnBack = document.getElementById("btnBack");
            let imgAvatar = document.getElementById("imgAvatar");
            initialize();

            async function initialize() {
                let user = await g_getUser();
                if (user == null) return;
                imgAvatar.src = user.avatar;
            }

            btnBack.onclick = () => location.href = "profile.html";
        </script>
    </body>
</html>
