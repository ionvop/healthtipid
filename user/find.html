<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
                background-color: var(--theme);
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;">
            <div style="
                display: flex;
                background-color: var(--theme);">
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;"
                    id="btnBack">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z"/></svg>
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    flex: 1;
                    min-width: 0;
                    padding: 1rem;
                    padding-left: 0rem;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #fff;">
                    Doctor Recommendations
                </div>
            </div>
            <div style="
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1;
                min-height: 0;"
                id="panelLoader">
                <svg width="36px" height="36px" stroke="#056CF2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g><circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3" stroke-linecap="round"><animate attributeName="stroke-dasharray" dur="1.5s" calcMode="spline" values="0 150;42 150;42 150;42 150" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" dur="1.5s" calcMode="spline" values="0;-16;-59;-59" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/></circle><animateTransform attributeName="transform" type="rotate" dur="2s" values="0 12 12;360 12 12" repeatCount="indefinite"/></g></svg>
            </div>
            <div style="
                display: none;
                flex: 1;
                min-height: 0;
                overflow: auto;"
                id="panelContent">
                <div style="
                    padding: 1rem;
                    border-bottom: 1px solid #555;"
                    id="panelRemarks">
                </div>
                <div id="panelRecommendations">
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const btnBack = document.getElementById("btnBack");
            const panelLoader = document.getElementById("panelLoader");
            const panelContent = document.getElementById("panelContent");
            const panelRemarks = document.getElementById("panelRemarks");
            const panelRecommendations = document.getElementById("panelRecommendations");
            initialize();

            async function initialize() {
                let id = new URLSearchParams(location.search).get("id");

                const response = await fetch(`../api/find/?id=${id}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": g_data.session
                    }
                });

                const data = await response.json();
                console.log(data);
                panelContent.style.display = "block";
                panelLoader.style.display = "none";
                panelRemarks.textContent = data.suggestions.remarks;
                
                for (let suggestion of data.suggestions.doctors) {
                    panelRecommendations.innerHTML += /*html*/`
                        <div style="
                            padding: 1rem;">
                            <div style="
                                background-color: #fff;
                                color: #000;
                                border-radius: 1rem;">
                                <div style="
                                    display: flex;">
                                    <div style="
                                        padding: 1rem;">
                                        <img style="
                                            width: 5rem;
                                            height: 5rem;
                                            border-radius: 50%;
                                            object-fit: cover;"
                                            src="../api/uploads/avatar/${suggestion.details.avatar}">
                                    </div>
                                    <div style="
                                        flex: 1;
                                        min-width: 0;">
                                        <div style="
                                            padding: 1rem;
                                            padding-left: 0rem;
                                            font-weight: bold;">
                                            ${g_escapeHtml(suggestion.details.fullname)}
                                        </div>
                                        <div style="
                                            padding: 1rem;
                                            padding-top: 0rem;
                                            padding-left: 0rem;
                                            color: #555;">
                                            ${g_escapeHtml(suggestion.details.professional_title)}
                                        </div>
                                    </div>
                                </div>
                                <div style="
                                    padding: 1rem;
                                    padding-top: 0rem;">
                                    <div style="
                                        display: -webkit-box;
                                        -webkit-box-orient: vertical;
                                        -webkit-line-clamp: 3;
                                        overflow: hidden;
                                        text-overflow: ellipsis;">
                                        ${g_escapeHtml(suggestion.details.description)}
                                    </div>
                                </div>
                                <div style="
                                    display: flex;">
                                    <div style="
                                        display: flex;
                                        align-items: center;
                                        padding: 1rem;
                                        padding-top: 0rem;
                                        text-decoration: underline;"
                                        onclick="viewDetails(this)"
                                        data-id="${suggestion.id}">
                                        Details
                                    </div>
                                    <div style="
                                        flex: 1;
                                        min-width: 0;">
                                    </div>
                                    <div style="
                                        padding: 1rem;
                                        padding-top: 0rem;">
                                        <button onclick="selectDoctor(this)"
                                            data-id="${suggestion.id}">
                                            Php${suggestion.details.consultation_fee.toFixed(2)}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="
                            padding: 1rem;
                            padding-top: 0rem;
                            border-bottom: 1px solid #555;">
                            ${g_escapeHtml(suggestion.remarks)}
                        </div>
                    `;
                }
            }

            function viewDetails(element) {
                let id = element.dataset.id;
                location.href = `doctor.html?id=${id}`;
            }

            function selectDoctor(element) {
                let caseId = new URLSearchParams(location.search).get("id");
                location.href = `case.html?id=${caseId}&doctor=${element.dataset.id}`;
            }

            btnBack.onclick = () => history.back();
        </script>
    </body>
</html>
