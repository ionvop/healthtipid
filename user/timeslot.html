<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>

        </style>
    </head>
    <body>
        <div style="
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
            overflow: hidden;">
            <div style="
                display: flex;
                background-color: var(--theme);">
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;"
                    id="btnBack">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z"/></svg>
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    flex: 1;
                    min-width: 0;
                    padding: 1rem;
                    padding-left: 0rem;
                    font-size: 1.5rem;
                    font-weight: bold;
                    color: #fff;">
                    HealthTipid
                </div>
            </div>
            <div style="
                flex: 1;
                min-height: 0;
                overflow: auto;"
                id="panelContent">
                <div style="
                    padding: 1rem;
                    font-size: 1.5rem;
                    font-weight: bold;
                    text-align: center;
                    border-bottom: 1px solid #555;">
                    Pick a Time Slot
                </div>
                <div id="panelTimeslots">
                </div>
            </div>
            <div style="
                display: none;
                align-items: center;
                justify-content: center;
                flex: 1;
                min-height: 0;"
                id="panelLoader">
                <svg width="36px" height="36px" stroke="#056CF2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g><circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3" stroke-linecap="round"><animate attributeName="stroke-dasharray" dur="1.5s" calcMode="spline" values="0 150;42 150;42 150;42 150" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/><animate attributeName="stroke-dashoffset" dur="1.5s" calcMode="spline" values="0;-16;-59;-59" keyTimes="0;0.475;0.95;1" keySplines="0.42,0,0.58,1;0.42,0,0.58,1;0.42,0,0.58,1" repeatCount="indefinite"/></circle><animateTransform attributeName="transform" type="rotate" dur="2s" values="0 12 12;360 12 12" repeatCount="indefinite"/></g></svg>
            </div>
        </div>
        <script src="script.js"></script>
        <script>
            const btnBack = document.getElementById("btnBack");
            const panelContent = document.getElementById("panelContent");
            const panelTimeslots = document.getElementById("panelTimeslots");
            const panelLoader = document.getElementById("panelLoader");
            initialize();
            
            async function initialize() {
                let caseId = new URLSearchParams(location.search).get("id");
                let doctorId = new URLSearchParams(location.search).get("doctor");

                const response = await fetch(`../api/timeslots/?id=${doctorId}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": g_data.session
                    }
                });

                const data = await response.json();
                console.log(data);

                for (const timeslot of data.timeslots) {
                    panelTimeslots.innerHTML += /*html*/`
                        <div style="
                            display: flex;
                            border-bottom: 1px solid #555;"
                            onclick="selectTimeslot(this)"
                            data-id="${timeslot.id}"
                            data-start="${g_escapeHtml(new Date(timeslot.start_time * 1000).toLocaleString())}"
                            data-end="${g_escapeHtml(new Date(timeslot.end_time * 1000).toLocaleString())}">
                            <div style="
                                flex: 1;
                                min-width: 0;">
                                <div style="
                                    display: flex;">
                                    <div style="
                                        padding: 1rem;
                                        font-weight: bold;">
                                        Start:
                                    </div>
                                    <div style="
                                        padding: 1rem;
                                        padding-left: 0rem;">
                                        ${new Date(timeslot.start_time * 1000).toLocaleString()}
                                    </div>
                                </div>
                                <div style="
                                    display: flex;">
                                    <div style="
                                        padding: 1rem;
                                        padding-top: 0rem;
                                        font-weight: bold;">
                                        End:
                                    </div>
                                    <div style="
                                        padding: 1rem;
                                        padding-top: 0rem;
                                        padding-left: 0rem;">
                                        ${new Date(timeslot.end_time * 1000).toLocaleString()}
                                    </div>
                                </div>
                            </div>
                            <div style="
                                display: flex;
                                align-items: center;
                                padding: 1rem;">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="M504-480 348-636q-11-11-11-28t11-28q11-11 28-11t28 11l184 184q6 6 8.5 13t2.5 15q0 8-2.5 15t-8.5 13L404-268q-11 11-28 11t-28-11q-11-11-11-28t11-28l156-156Z"/></svg>
                            </div>
                        </div>
                    `;
                }
            }

            async function selectTimeslot(element) {
                if (confirm(`Are you sure you want to select this timeslot?\n\nStart: ${element.dataset.start}\nEnd: ${element.dataset.end}`) == false) return;
                let caseId = new URLSearchParams(location.search).get("id");
                let timeslotId = element.dataset.id;
                panelContent.style.display = "none";
                panelLoader.style.display = "flex";

                const response = await fetch("../api/timeslots/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": g_data.session
                    },
                    body: JSON.stringify({
                        case_id: caseId,
                        id: timeslotId
                    })
                });

                const data = await response.json();
                console.log(data);
                location.href = `booking.html?id=${timeslotId}`;
            }

            btnBack.onclick = () => history.back();
        </script>
    </body>
</html>
