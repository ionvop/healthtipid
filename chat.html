<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            button {
                background-color: #fff;
                color: #000;
            }

            input {
                background-color: transparent;
                border-bottom: 1px solid #fff;
                color: #fff;
            }

            p {
                margin-block-start: 0rem;
                margin-block-end: 0rem;
            }
        </style>
    </head>
    <body>
        <div style="
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;">
            <div style="
                flex: 1;
                min-height: 0;
                padding-top: 2rem;"
                id="panelChat">
            </div>
            <div style="
                display: flex;
                background-color: #00f;">
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm-40 240v-83q-92-13-157.5-78T203-479q-2-17 9-29t28-12q17 0 28.5 11.5T284-480q14 70 69.5 115T480-320q72 0 127-45.5T676-480q4-17 15.5-28.5T720-520q17 0 28 12t9 29q-14 91-79 157t-158 79v83q0 17-11.5 28.5T480-120q-17 0-28.5-11.5T440-160Z"/></svg>
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    flex: 1;
                    min-width: 0;
                    padding: 1rem;
                    padding-left: 0rem;">
                    <input id="inputMessage"
                        placeholder="Enter a message">
                </div>
                <div style="
                    display: flex;
                    align-items: center;
                    padding: 1rem;
                    padding-left: 0rem;"
                    id="btnSend">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M176-183q-20 8-38-3.5T120-220v-180l320-80-320-80v-180q0-22 18-33.5t38-3.5l616 260q25 11 25 37t-25 37L176-183Z"/></svg>
                </div>
            </div>
            <div style="
                position: absolute;
                top: 0rem;
                left: 0rem;
                padding: 1rem;"
                id="btnBack">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f"><path d="m313-440 196 196q12 12 11.5 28T508-188q-12 11-28 11.5T452-188L188-452q-6-6-8.5-13t-2.5-15q0-8 2.5-15t8.5-13l264-264q11-11 27.5-11t28.5 11q12 12 12 28.5T508-715L313-520h447q17 0 28.5 11.5T800-480q0 17-11.5 28.5T760-440H313Z"/></svg>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/marked@16.3.0/lib/marked.umd.min.js"></script>
        <script src="script.js"></script>
        <script>
            const panelChat = document.getElementById("panelChat");
            const inputMessage = document.getElementById("inputMessage");
            const btnBack = document.getElementById("btnBack");
            const messages = [];
            initialize();

            async function initialize() {
                const user = await g_getUser();

                messages.push({
                    role: "assistant",
                    content: `Hello, ${user.firstname}! I'm your virtual health assistant. To start, please tell me your reason for this consultation.`
                });

                renderChat();
            }

            function renderChat() {
                panelChat.innerHTML = "";

                for (const message of messages) {
                    if (message.type == "finish_consultation") {
                        panelChat.innerHTML += /*html*/`
                            <div style="
                                display: flex;">
                                <div style="
                                    flex: 1;
                                    min-width: 0;
                                    padding: 1rem;">
                                    <div style="
                                        background-color: #00f;
                                        color: #fff;
                                        border-radius: 1rem;">
                                        <div style="
                                            padding: 1rem;">
                                            ${marked.parse(message.content)}
                                        </div>
                                        <div style="
                                            padding: 1rem;
                                            padding-top: 0rem;">
                                            <button style="
                                                width: 100%;"
                                                onclick="finishConsultation()"
                                                data-value="${g_escapeHtml(JSON.stringify(message.args))}">
                                                Finish Consultation
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div style="
                                    width: 5rem;">
                                </div>
                            </div>
                        `;

                        continue;
                    }

                    switch (message.role) {
                        case "assistant": {
                            panelChat.innerHTML += /*html*/`
                                <div style="
                                    display: flex;">
                                    <div style="
                                        flex: 1;
                                        min-width: 0;
                                        padding: 1rem;">
                                        <div style="
                                            background-color: #00f;
                                            color: #fff;
                                            padding: 1rem;
                                            border-radius: 1rem;">
                                            ${marked.parse(message.content)}
                                        </div>
                                    </div>
                                    <div style="
                                        width: 5rem;">
                                    </div>
                                </div>
                            `;
                        } break;
                        case "user": {
                            panelChat.innerHTML += /*html*/`
                                <div style="
                                    display: flex;">
                                    <div style="
                                        width: 5rem;">
                                    </div>
                                    <div style="
                                        flex: 1;
                                        min-width: 0;
                                        padding: 1rem;">
                                        <div style="
                                            background-color: #fff;
                                            color: #000;
                                            padding: 1rem;
                                            border-radius: 1rem;">
                                            ${marked.parse(message.content)}
                                        </div>
                                    </div>
                                </div>
                            `;
                        } break;
                    }
                }

                panelChat.scrollTop = panelChat.scrollHeight;
            }
            
            btnBack.onclick = () => location.href = "home.html";

            btnSend.onclick = async () => {
                messages.push({
                    role: "user",
                    content: inputMessage.value
                });

                inputMessage.value = "";
                renderChat();

                const response = await fetch("api/chat/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": g_data.session
                    },
                    body: JSON.stringify({
                        messages: messages
                    })
                });

                const data = await response.json();
                console.log(data);
                messages.push(data.message);
                renderChat();
            };
        </script>
    </body>
</html>
